<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mothsary Greeting</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <svg
      id="hearts"
      viewBox="-600 -400 1200 800"
      preserveAspectRatio="xMidYMid slice"
    >
      <defs>
        <symbol id="heart" viewBox="-69 -16 138 138">
          <path
            d="M0,12
               C 50,-30 110,50  0,120
               C-110,50 -50,-30 0,12z"
          />
        </symbol>
      </defs>
    </svg>

    <div class="container">
      <h1 id="message">Happy 3rd Mothsary!</h1>
      <div id="gif-container">
        <iframe
          id="gif-frame"
          src="https://giphy.com/embed/LTcau7EnQLhHkxxG2u"
          width="600"
          height="400"
          frameborder="0"
          class="giphy-embed"
          allowfullscreen
        ></iframe>
      </div>
      <button onclick="nextGif()">Next</button>
    </div>

    <script src="script.js"></script>
    <script src="hearts.js"></script>
  </body>
</html>
